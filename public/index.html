<!DOCTYPE html>
<html lang="en">
	<head>
		<script
			crossorigin
			src="https://unpkg.com/react@16.8.4/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"
		></script>
		<script src="./../dist/MicroscopyMetadataTool.dev.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link
			crossorigin
			rel="stylesheet bootstrap"
			type="text/css"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"
		/>
		<link
			crossorigin
			rel="stylesheet rc-tabs"
			type="text/css"
			href="https://unpkg.com/rc-tabs/assets/index.css"
		/>
		<link
			crossorigin
			rel="stylesheet react-resizable"
			type="text/css"
			href="https://unpkg.com/react-resizable/css/styles.css"
		/>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="./favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="./manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<title>4DN Microscopy Metadata Tool</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			(function () {
				// Parent app could be required to handle detecting window resize
				var MicroscopyMetadataToolApp = window.MicroscopyMetadataTool.default;

				//var debouncedRender = _.debounce(render, 500);

				function render() {
					let dims = {
						width: window.innerWidth,
						height: window.innerHeight,
					};
					ReactDOM.render(
						React.createElement(MicroscopyMetadataToolApp, {
							height: dims.height,
							width: dims.width,
							key: "my-app",
							onLoadSchema: function (complete) {
								// Maybe some UI to select something...
								// Not all browsers have `window.fetch`, used for demoing purposes.
								// Also, window.fetch requires HTTP so we getting this from GitHub... lol
								window
									.fetch(
										"https://raw.githubusercontent.com/WU-BIMAC/4DNMetadataSchemaXSD2JSONConverter/master/fullSchemaV4.json"
									)
									.then(function (resp) {
										console.log(resp);
										return resp.text();
									})
									.then(function (respText) {
										var schema = JSON.parse(respText);
										complete(schema);
									});
							},
							onLoadDimensions: function (complete) {
								// Maybe some UI to select something...
								// Not all browsers have `window.fetch`, used for demoing purposes.
								// Also, window.fetch requires HTTP so we getting this from GitHub... lol
								window
									.fetch(
										"https://raw.githubusercontent.com/WU-BIMAC/4DNMetadataSchemaXSD2JSONConverter/master/dimensions/MicroscopeDimensions.json"
									)
									.then(function (resp) {
										console.log(resp);
										return resp.text();
									})
									.then(function (respText) {
										var dimensions = JSON.parse(respText);
										complete(dimensions);
									});
							},
							onLoadMicroscopes: function (complete) {
								let microscopesDB = {};
								complete(microscopesDB);
							},
						}),
						document.getElementById("root")
					);
				}
				window.addEventListener("resize", render);
				render();
			})();
		</script>
	</body>
</html>
